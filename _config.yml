site.github.theme: jekyll-theme-cayman
site.github.github: [metadata]
site.github.gems:
    - jekyll-sitemap
    - jekyll-github-metadata
    - jekyll-feed
defaults:
    -   
        scope:
            path: ""
            type: "pages"
        values:
            layout: "home"
    -        
        scope:
            path: ""
            type: "posts"
        values:
            layout: "post"

